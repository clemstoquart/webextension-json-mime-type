name: Run lint and build
on: [push]

jobs:
  run:
    name: Lint and build
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: Install npm 7
        run: npm i -g npm@7
      
      - run: node --version
      - run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
