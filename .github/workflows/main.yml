name: Run lint and build
on: [push]

jobs:
  run:
    name: Node 12
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@master

      - name: Set Node.js version
        uses: actions/setup-node@master
        with:
          node-version: 12
      
      - run: node --version
      - run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
